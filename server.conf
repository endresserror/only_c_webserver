# Web Server Configuration File

# Server Settings
PORT=8080
BASE_DIRECTORY=/var/www
MAX_CONNECTIONS=100
BUFFER_SIZE=4096

# Security Settings  
MAX_CONNECTIONS_PER_IP=10
RATE_LIMIT_WINDOW=60
MAX_REQUESTS_PER_WINDOW=100
MAX_HEADER_SIZE=8192
MAX_POST_SIZE=1048576
MAX_PATH_LENGTH=2048

# Logging Settings
LOG_LEVEL=INFO
LOG_FILE=/var/log/webserver.log
ENABLE_SYSLOG=1

# SSL/TLS Settings (for future HTTPS support)
SSL_ENABLED=0
SSL_CERT_FILE=/etc/ssl/certs/server.crt
SSL_KEY_FILE=/etc/ssl/private/server.key
SSL_PORT=8443

# Security Headers
ENABLE_HSTS=1
ENABLE_CSP=1
ENABLE_XFRAME_OPTIONS=1
ENABLE_XSS_PROTECTION=1